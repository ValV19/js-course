<!-- 
    1. Сделать собственные примеры методов применяемых для массивов.

    2. Создать программу, выполняющую вставку элемента в массив после элемента, значение которого укажет пользователь.

    3. Создать многомерный массив, размер массива получить от пользователя. Каждый нечётный подмассив заполнить значением 'odd', а чётный - 'even'. Размер каждого вложенного массива - 3.

    4. Создать два произвольных массива: один массив - любимая спортивная команда / модели автомобилей / города, во втором - количество игроков в команде / объем двигателя / количество жителей в городе. Объединить данные из двух массивов и вывести их в одну строку. 
    
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Lesson3-hw</title>
  
    <script>

      //******************* task-1 ******************** 
      console.log('task-1');
      document.write('task-1' + '<br/>');
      var fruits = ['apple', 'peach', 'apricot', 'banana', 'orange'];
      var berries = ['strawberry', 'raspberry', 'blackberry'];
                 
      console.log(fruits);
      console.log(berries);
      console.log('*************');
      document.write(fruits + '<br/>');    
      document.write('fruits length: ' + fruits.length + '<br/>');
      document.write(berries + '<br/>');
      document.write('berries length: ' + berries.length + '<br/><br/>');
      document.write('****** methods: *******' + '<br/><br/>');
      
      //***************concat
      console.log('--concat--');
      var fruitsBerries = fruits.concat(berries);
      console.log(fruitsBerries);
      document.write('concat) ' + fruitsBerries + '<br/>');
      document.write('concat length) ' + fruitsBerries.length + '<br/><br/>');

      //***************reverse
      console.log('--reverse--');
      fruitsBerries = fruitsBerries.reverse(fruitsBerries);
      console.log(fruitsBerries);
      document.write('reverse) ' + fruitsBerries + '<br/></br/>');

      //*************slice
      console.log('--slice--');
      var partFruits = fruits.slice(1,4);
      console.log(partFruits);
      document.write('slice1 - middle fruits) ' + partFruits + '<br/>');
      var partBerries = berries.slice(1);
      console.log(partBerries);
      document.write('slice2 - end berries) ' + partBerries + '<br/></br/>');

      //***************join
      console.log('--join--');
      var joinFrBr = fruitsBerries.join(' | ');
      console.log(joinFrBr);
      document.write('join) ' + joinFrBr + '<br/><br/>');

      //***************split
      console.log('--split--');
      var FrBr = joinFrBr.split(' | ');
      console.log(FrBr);
      document.write('split after join) ' + FrBr + '<br/><br/>');

      //*****************sort
      console.log('--sort--');
      var fruitsBerries = fruitsBerries.sort();
      console.log(fruitsBerries);
      document.write('sort) ' + fruitsBerries + '<br/></br/>');

      //*****************splice
      console.log('--splice--');
      var spliceFrBer = fruitsBerries.splice(2,3);
      console.log('deleted: ', spliceFrBer);
      console.log('undeleted: ',fruitsBerries);
      document.write('splice deleted:) ' + spliceFrBer + '<br/>');
      document.write('splice undeleted:) ' + fruitsBerries + '<br/>');
      document.write('splice deleted lengh) ' + spliceFrBer.length + '</br/>');
      document.write('splice undeleted lengh) ' + fruitsBerries.length + '<br/><br/>');

      //****************pop
      console.log('--pop--');
      var fB = fruitsBerries;
      var deletedFb = fB.pop(); 
      console.log(fB);
      console.log(deletedFb);
      console.log(fB.length);
      document.write('pop) ' + fB + '<br/>');
      document.write('pop deleted 1 berry) ' + deletedFb + '<br/>');
      document.write('pop lengh) ' + fB.length + '<br/><br/>');

      //*****************push
      console.log('--push--');
      var pushFB = fruitsBerries.push('pinapple', 'mango');
      console.log(fruitsBerries);
      console.log(pushFB);
      document.write('push 2 fruits) ' + fruitsBerries + '<br/>');
      document.write('push lengh) ' + pushFB + '<br/></br/>');

      //*****************shift
      console.log('--shift--');
      var shiftFrBr = fruitsBerries.shift(1);
      console.log(shiftFrBr);
      console.log(fruitsBerries);
      document.write('shift 1 fruit) ' + fruitsBerries + '</br/>');
      document.write('shift deleted) ' + shiftFrBr + '<br/>');
      document.write('shift lengh) ' + fruitsBerries.length + '</br/></br/>');

      //*****************unshift
      console.log('--unshift--');
      var unshiftFrBr = fruitsBerries.unshift('kiwi');
      console.log(unshiftFrBr);
      console.log(fruitsBerries);
      document.write('unshift 1 fruit) ' + fruitsBerries + '<br/>');
      document.write('unshift lengh) ' + unshiftFrBr + '<br/></br/>');

      //******************* task-2 ******************** 
      document.write('<br/><br/><br/><br/>');
      console.log('task-2');
      document.write('task-2' + '<br/>');
      var fruits = ['apple', 'pear', 'apricot', 'lemon', 'banana', 'orange'];
      console.log('fruits: ' + fruits);
      console.log('length fruits: ' + fruits.length); 
      document.write('fruits before:' + '<br/>' + fruits + '<br/><br/>');

      var answer = prompt('какой фрукт надо добавить?');
      console.log(answer);
      var number = prompt('после какого элемента?');
      console.log(number);

      fruits.splice(number, 0, answer);
      console.log('fruits after: ' + fruits);
      console.log('length fruits after: ' + fruits.length);
      document.write('fruits after:' + '<br/>' + fruits + '<br/>');

      //******************* task-3 ******************** 
      document.write('<br/><br/><br/><br/>');
      document.write('task-3' + '<br/>');
      console.log('task-3');
      var size = prompt('Укажите длину массива');

      var evenArray = ['even', 'even', 'even'];
      var oddArray = ['odd', 'odd', 'odd'];
      var evenOdd = new Array();

      for (var i = 0; i < size; i++) {
        var n = i % 2;
        console.log('n = ' + n);

        if (n == 0) {
          evenOdd = evenOdd + evenArray + '<br/>';
        };
        if (n == 1) {
          evenOdd = evenOdd + oddArray + '<br/>';
        };
      };
      document.write(evenOdd);
        
      //******************* task-4 ******************** 
      document.write('<br/><br/><br/><br/>');
      document.write('task-4' + '<br/>');
      console.log('task-4');

      var city = ['Kyiv', 'Paris', 'Berlin', 'London', 'New-York'];
      var people = [4000000, 5000000, 6000000, 3500000, 8000000];
      var cityPeople = new Array();
      
      for (var i = 0; i < 5; i++) {
        cityPeople[i] = (city[i] + ', ' + people[i]);
      };

      var cP = cityPeople.join(' / ');
      document.write(cP); 
    
    </script>
</head>

</body>
